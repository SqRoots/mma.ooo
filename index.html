<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Mathematica问答社区</title>
</head>
<body style="background: #dedcd4;font-family: &#39;Microsoft Yahei&#39;,Helvetica,tahoma,arial,Verdana,sans-serif;">
	<center>
		<br>
		<br>
		<br>
		<h1>Mathematica问答社区</h1>
		<h2>mmaqa.com<span style="color: #aaa;">(主域名)</span></h2>
		<h2>mma.ooo<span style="color: #aaa;">(备用域名)</span></h2>
		<br>
		<h3>[跳转提示]</h3>
		<p style="color: #666;">由于 .ooo 域名目前不支持备案</p>
		<p style="color: #666;">备用域名 mma.ooo 暂时跳转到社区的问答版块 <a href="https://mmaqa.com/qa/">https://mmaqa.com/qa/</a>（已备案）</p>
		<br>
		<p style="color: #666;"><span id="time">10</span> 秒后将转入：<a href="https://mmaqa.com/qa/"> Mathematica问答社区 • 问答版块</a></p>
	</center>

	<script type="text/javascript">
		var url = 'https://mmaqa.com/qa/';
		setInterval(update_time, 1000);

		function update_time() {
			var i = document.getElementById("time").innerHTML;
			document.getElementById("time").innerHTML = i - 1;
			if (i == 1) window.location.href = url;
		}
	</script>
</body>
</html>
